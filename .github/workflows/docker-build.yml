name: Build docker package

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        description: "Name of docker registry to publish. Does not need ghcr.io/kubiclayer/ in front."
        type: string
      working_dir:
        required: false
        description: "Operating path for path dependent steps"
        type: string
        default: .
      trigger_release:
        required: false
        description: "Toggle to true for docker push all tags"
        type: boolean
    secrets:
      GH_READPAT:
        required: true
      GH_USERNAME:
        required: true
      GH_MANAGEPACKAGETOKEN:
        required: false

jobs:
  docker-build:
    name: Run Docker Build
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     node-version: ['lts/*']
    steps:
      - uses: actions/checkout@v3

      # this should come before any docker type commands to ensure access to the ghcr.io repo for custom images and publishing
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GH_MANAGEPACKAGETOKEN }}

      - name: Extract Branch Name
        shell: bash
        run: echo "##[set-output name=branch_name;]$(echo ${GITHUB_REF_NAME//\//-})"
        id: extract_branch_name
      
      - name: Docker Build
        working-directory: ${{ inputs.working_dir }}
